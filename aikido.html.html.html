<html lang="ja">
<head>

    <title>無心合氣道場 | Harmony within Chaos</title>

    <style>
        :root {
            --bg-color: #0f1419; /* 勝色に近い黒 */
            --text-color: #f0f0f0; /* 生成り */
            --accent-color: #c43c3c; /* 朱色 */
            --ink-color: #1a1f26;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Zen Kaku Gothic New', sans-serif;
            overflow-x: hidden;
            cursor: none; /* デフォルトカーソルを消す */
        }

        h1, h2, h3 { font-family: 'Shippori Mincho', serif; font-weight: 700; }

        /* カスタムカーソル（気の流れ） */
        .cursor-dot, .cursor-outline {
            position: fixed;
            top: 0; left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }
        .cursor-dot { width: 8px; height: 8px; background: var(--text-color); }
        .cursor-outline {
            width: 40px; height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: width 0.2s, height 0.2s;
        }

        /* ヒーローセクション */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* 背景の円（En-so） */
        .enso-bg {
            position: absolute;
            width: 80vh;
            height: 80vh;
            border: 2px solid rgba(255,255,255,0.05);
            border-radius: 50%;
            filter: blur(2px);
        }
        
        .hero-content {
            z-index: 2;
            text-align: center;
            position: relative;
        }

        .tategaki-main {
            writing-mode: vertical-rl;
            font-size: clamp(3rem, 8vw, 6rem);
            letter-spacing: 0.5em;
            height: 60vh;
            margin: 0 auto;
            opacity: 0; /* アニメーション用 */
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .sub-copy {
            margin-top: 2rem;
            font-size: 1.2rem;
            letter-spacing: 0.2em;
            opacity: 0;
        }

        /* コンテンツセクション共通 */
        section {
            padding: 100px 5%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .section-title {
            font-size: 4rem;
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(50px);
            border-left: 1px solid var(--accent-color);
            padding-left: 30px;
            line-height: 1;
        }

        .philosophy-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
        }

        .philosophy-text {
            font-size: 1.1rem;
            line-height: 2.2;
            color: #aaa;
        }

        .visual-box {
            width: 100%;
            height: 500px;
            background: linear-gradient(45deg, #222, #333); /* 画像プレースホルダー */
            position: relative;
            overflow: hidden;
        }
        
        .visual-box::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 20, 25, 0.3);
        }
